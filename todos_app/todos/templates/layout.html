{% load static tailwind_tags %}
{% tailwind_css %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOS APP</title>
</head>

<body class="bg-slate-900">
    <!-- navbar -->
    <header class="text-gray-600 body-font backdrop-blur-xl bg-cyan-100/30 ">
        <div class="container mx-auto flex flex-wrap p-2 flex-col md:flex-row items-center ">
            <span class="flex title-font font-medium items-center text-2xl text-blue-800 mb-4 md:mb-0">
                T<span class="text-rose-500">O</span><span class="text-blue-800">D</span><span
                    class="text-rose-500">O</span>
            </span>
            <form method="GET" action="" class="md:ml-auto mb-0 flex flex-wrap items-center text-base justify-center">
                <input type="text" name="q" placeholder="Search..."
                    class="border-none p-1 rounded-md mx-3 backdrop-blur-xl bg-blue-100/30 text-gray-100">
                <button class="bg-indigo-900 text-white px-4 py-1 rounded-md">Search</button>
            </form>
        </div>
    </header>

    <div class="flex flex-row justify-start mt-8">
        <input type="text" placeholder="Enter task"
            class="border p-3 mx-5 rounded-md w-4/12 bg-slate-200 md:w-4/12 sm:w-4/12">
        <button class="bg-blue-500 text-white text-2xl font-bold px-4 py-2 rounded-r-md w-20 sm:max-md:w-10">
            +
        </button>
    </div>
    <div class="bg-slate-900 flex justify-start mt-4 mx-5 text-2xl">
        <a href="#" class="text-rose-500 hover:border-b-4 border-blue-900  text-center p-2 ">all</a>
        <a href="#" class="text-blue-400 hover:border-b-4 border-blue-900  text-center p-2 mx-8">active</a>
        <a href="#" class="text-green-400 hover:border-b-4 border-blue-900  text-center p-2 mx-4">completed</a>
    </div>
    <div class="text-slate-100 flex flex-col justify-start mt-4 mx-5 text-2xl">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
    </div>

</body>

</html>
