{% load static tailwind_tags %}
{% tailwind_css %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-slate-900 flex flex-col justify-center items-center h-screen">
    <div class="mb-4 text-2xl text-blue-500">T<span class="text-rose-500">O</span><span
            class="text-blue-500">D</span><span class="text-rose-500">O</span></div>
    <div class="backdrop-blur bg-white/20 p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl text-teal-600 font-semibold mb-4">Login ðŸ«µ</h1>
        <form>
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-200">Username</label>
                <input type="username" id="username" name="username" placeholder="Enter your username"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-200">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-500 transition duration-300">Log
                In</button>
        </form>
        <div class="mt-4 text-center"><a href="reset-password/" class="text-blue-500 hover:underline">Forget
                Password?</a>
            <p class="mt-4 text-center text-gray-200">Don't have an account? <a href="register/"
                    class="text-blue-500 hover:underline">Register</a></p>
        </div>
    </div>
</body>

</html>
