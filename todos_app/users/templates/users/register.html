{% load static tailwind_tags %}
{% tailwind_css %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-slate-900 flex justify-center items-center h-screen">
    <div class="backdrop-blur bg-white/20 p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl text-teal-600 font-semibold mb-4">Register ðŸ™‚</h1>
        <form>
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-200">Username</label>
                <input type="username" id="username" name="username" placeholder="Enter your username"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-200">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-200">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div class="mb-4">
                <label for="conform_password" class="block text-sm font-medium text-gray-200">Conform Password</label>
                <input type="password" id="conform_password" name="conform_password"
                    placeholder="Enter your conform password"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-500 transition duration-300">Register</button>
        </form>
        <div class="mt-4 text-center">
            <p class="mt-4 text-center text-gray-200">CREATED By TODOs APP</p>
        </div>
    </div>
</body>

</html>
